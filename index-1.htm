<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 25.1076788, lng: 121.5320363},
    zoom: 15
  });
}

    </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbPH8ua4Eng4paaz27JKNTrnPk2nR0RNw&callback=initMap"
        async defer></script>
  </body>
</html>
